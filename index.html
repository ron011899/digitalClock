<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="digitalClock">
            <h1 id="day" class="block">Monday</h1>
            <h1 id="hour" class="block">04</h1>
            <h1 id="separator1" class="block">:</h1>
            <h1 id="minute" class="block">44</h1>
            <h1 id="separator2" class="block">:</h1>
            <h1 id="am_pm" class="block">AM</h1>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
